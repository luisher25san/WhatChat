<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatBot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons8-chatbot-100.png" type="image/png">
</head>
<body>
    <div class="logo-1">
        <img class="logo" src="WhatBot.png">
        <img src="chatbotlogo.png" alt="Descripci√≥n de la segunda imagen" class="second-img">
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot">
                <img src="icons8-chatbot-100.png" alt="Robot" class="avatar">
                Soy WhatBot.<br>
                ¬øComo puedo ayudarte?
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" class="message-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-button" class="send-button">Send</button>
            <button id="voice-button" class="voice-button">üéôÔ∏è</button>
        </div>
    </div>
    <div class="container">
        <button id="colorBtn">Cambiar Color</button>
        <input type="color" id="colorPicker" style="display: none;">
      </div>
    
      <div class="button-container">
        <button class="amen-btn" onclick="cambiarTama√±oLetra(2)">Aumentar Tama√±o</button>
        <button class="dism-btn" onclick="cambiarTama√±oLetra(-2)">Disminuir Tama√±o</button>
      </div>  
      <div class="font-selector">
        <div class="label1">
            <label for="font-select">Selecciona la fuente:</label>
        </div>
        <select id="font-select"></select>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById("send-button").addEventListener("click", function() {
            sendMessage();
        });

        // Verificar si el navegador soporta reconocimiento de voz
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            // Configurar reconocimiento de voz
            recognition.lang = 'es-ES'; // Establecer idioma espa√±ol

            // Escuchar cuando se detecta un resultado de voz
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                appendMessage("user", transcript);
                getBotResponse(transcript);
            };

            // Manejar errores
            recognition.onerror = function(event) {
                console.error('Error en el reconocimiento de voz:', event.error);
            };

            // Agregar evento de clic al bot√≥n de voz
            document.getElementById("voice-button").addEventListener("click", function() {
                recognition.start();
            });
        } else {
            console.error('El reconocimiento de voz no est√° soportado en este navegador.');
        }
    </script>
</body>
</html>
